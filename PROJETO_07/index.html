<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <nav>
        <a href="#">Página Principal</a>
        <a href="#">Sobre Mim</a>
        <a href="#">Meus Projetos</a>
        <a href="#">Contato</a>
    </nav>
    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br><br>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br><br>

            <label>Interesses:</label><br>
            <label><input type="checkbox" name="interesses" value="programacao"> Programação</label><br>
            <label><input type="checkbox" name="interesses" value="design"> Design</label><br>
            <label><input type="checkbox" name="interesses" value="musica"> Música</label>
            <br><br>

            <label for="biografia">Biografia:</label><br>
            <textarea id="biografia" name="biografia" rows="5"></textarea>
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
